<h2>Submitted Ideas</h2>
<div class="search-bar d-flex justify-content-between flex-column flex-lg-row mb-1">
    <div class="flex-grow-1 me-5 mb-2">
        <input type="text" id="search-input " [(ngModel)]="searchText" class="me-5" placeholder="Search for ideas..."
            (ngModelChange)="searchChange()">
    </div>

    <div class="d-flex align-items-center mb-2">
        <div class="me-2">Sort By:
        </div>
        <select id="vote-filter" [(ngModel)]="orderBy" (change)="loadDataGameIdeals()">
            <option value="upvote">Upvotes (highest first)</option>
            <option value="upvoteDesc">Upvotes (lowest frist)</option>
            <option value="downvote">Downvotes (highest first)</option>
            <option value="downvoteDesc">Downvotes (lowest first)</option>
        </select>
    </div>
</div>
<div class="ideas-list">
    <div class="idea" *ngFor="let item of gameIdeals; index as i">
        <div class="idead-header">
            <div class="avatar d-flex align-items-center"><i class="fa-solid fa-user fa-xl me-2"></i>
                <div><strong>User Name</strong>
                    <p style="font-size: small;">{{item.dateCreated | date :'dd/MM/yyyy, h:mm a'}}</p>
                </div>
            </div> <!-- Avatar Icon -->
            <div class="idea-rank">
                <span>#{{i + 1}}</span>
            </div>
        </div>
        <p class="idea-description"> {{item.description}}</p>
        <div class="votes">
            <span class="like-icon" (click)="upVote(item)">
                <i class="fas fa-thumbs-up"
                    [ngStyle]="{'color': item.userVote == 'upvote' ? '#28a745' : '#585858' }"></i> {{item.upvotes}}
            </span>
            <span class="unlike-icon" (click)="downVote(item)">
                <i class="fas fa-thumbs-down"
                    [ngStyle]="{'color': item.userVote == 'downvote' ? '#dc3545' : '#585858' }"></i> {{item.downvotes}}
            </span>
        </div>
    </div>
</div>
